<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Formulario de compra</h1>
    <form id="form">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" name="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido" name="last">
      </div>
      <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <input type="number" class="form-control" placeholder="Tel√©fono" name="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" placeholder="Email" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea class="form-control" placeholder="Mensaje" name="message"></textarea>
      </div>
      <input type="submit" class="btn btn-success" id="button" value="Enviar mensaje">
    </form>
  </div>

  <!-- EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  const btn = document.getElementById('button');

  // üîπ Inicializa EmailJS con tu Public Key
  emailjs.init("xrf2Ax66ElkV8Y_Bi"); 

  document.getElementById('form')
  .addEventListener('submit', function(event) {
    event.preventDefault();

    btn.value = 'Enviando...';

    const serviceID = 'service_4c4o0vs'; // ‚ö†Ô∏è Usa tu Service ID real de EmailJS
    const templateID = 'template_hqqxl2k'; // ‚ö†Ô∏è Usa tu Template ID real

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Enviar mensaje';
        alert('‚úÖ Correo enviado correctamente');
      }, (err) => {
        btn.value = 'Enviar mensaje';
        alert('‚ùå Error al enviar: ' + JSON.stringify(err));
      });
  });
</script>

</body>
  
</html>
