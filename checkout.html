  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .checkout-container {
      max-width: 1100px;
      width: 100%;
      margin: 140px auto 40px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1, h3 { text-align: center; color: #0d6efd; }

    .btn-custom {
      background-color: #0d6efd; color: white; font-weight: 600; width: 100%;
    }
    .btn-custom:hover { background-color: #084298; }

    .cart-box {
      background-color: #f9fafb; border-radius: 10px; padding: 25px; height: 100%; box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .ticket-container {
      background: #fff; border: 1px solid #ccc; padding: 20px; border-radius: 10px; margin-top: 15px;
    }

    .btn-regresar {
      margin-top: 25px; background-color: #6c757d; color: white; font-weight: 600; border: none; padding: 10px 25px; border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-regresar:hover { background-color: #5a6268; }

    .checkout-container input,
    .checkout-container textarea {
      background-color: #fff;
      border: 1px solid #ced4da;
      color: #495057;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .checkout-container input:focus,
    .checkout-container textarea:focus {
      background-color: #fff;
      border: 1px solid #0d6efd;
      box-shadow: 0 0 5px rgba(13,110,253,0.5);
      outline: none;
    }

    #button { display: block; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
    #button:hover { background-color: #084298 !important; color: #fff !important; }

    /* Sidebar del carrito */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 15px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 9999;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .cart-sidebar.open { right: 0; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .cart-items { flex: 1; overflow-y: auto; }
    .cart-footer { margin-top: 15px; }

    /* Estilo para eliminar Ã­tem igual al index */
    .remove-item {
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-left: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      line-height: 1;
    }
    .remove-item:hover { color: red; }

    @media (max-width: 768px) {
      .checkout-container { padding: 20px; margin-top: 160px; }
      .btn-regresar { width: 100%; margin-top: 20px; }
    }
  </style>
</head>

  <!-- SIDEBAR DEL CARRITO -->
  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h5>ðŸ›’ Mi carrito</h5>
      <button id="close-cart-sidebar" class="remove-item">&times;</button>
    </div>
    <div id="cart-items-sidebar" class="cart-items"></div>
    <div class="cart-footer text-center">
      <p>Total: $<span id="cart-total-sidebar">0</span></p>
      <button id="checkout-btn" class="btn btn-success w-100 mb-2">Finalizar pedido</button>

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {

    const openCartBtn = document.getElementById('open-cart');
    const cartSidebar = document.getElementById('cart-sidebar');
    const closeCartBtn = document.getElementById('close-cart-sidebar');
    const cartItemsContainer = document.getElementById('cart-items-sidebar');
    const cartTotalSidebar = document.getElementById('cart-total-sidebar');
    const checkoutBtn = document.getElementById('checkout-btn');
    const closeBtn = document.getElementById('close-btn');

    function updateCartSidebar() {
      const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach((item, idx) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <span>${item.name} - $${item.price}</span>
          <span class="remove-item" data-index="${idx}">Ã—</span>
        `;
        cartItemsContainer.appendChild(div);
        total += item.price || 0;
      });
      cartTotalSidebar.textContent = total;

      cartItemsContainer.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
          cart.splice(idx, 1);
          localStorage.setItem('cartItems', JSON.stringify(cart));
          updateCartSidebar();
          document.getElementById('cart-count').textContent = cart.length;
        });
      });
    }

    if(openCartBtn) openCartBtn.addEventListener('click', e => {
      e.preventDefault();
      cartSidebar.classList.add('open');
      updateCartSidebar();
    });

    if(closeCartBtn) closeCartBtn.addEventListener('click', () => {
      cartSidebar.classList.remove('open');
    });

    if(closeBtn) closeBtn.addEventListener('click', () => {
      cartSidebar.classList.remove('open');
    });

    if(checkoutBtn) checkoutBtn.addEventListener('click', () => {
      cartSidebar.classList.remove('open');
      window.location.href = "checkout.html";
    });

    const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
    document.getElementById('cart-count').textContent = cart.length;

  });
  </script>
