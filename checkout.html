<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 10px;
    }

    .checkout-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .form-container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 25px;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #084298;
    }

    .cart-box {
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      height: 100%;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-empty {
      text-align: center;
      color: #888;
      padding: 40px 0;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <div class="row">
      
      <!-- üßæ Formulario -->
      <div class="col-md-6 form-container">
        <h1>Formulario de compra</h1>
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>

          <div class="mb-3">
            <label for="last" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="last" id="last" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="phone" id="phone" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
          </div>

          <input type="submit" id="button" class="btn btn-custom" value="Enviar mensaje">
        </form>
      </div>

     
<!-- Panel del carrito -->
<div id="cart-panel" class="cart-panel">
    <h3>Carrito de Compras</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
    <button id="checkout-btn" class="btn btn-success">Finalizar Pedido</button>
   <button id="close-btn" class="btn btn-secondary">Cerrar</button>

     

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('V-hMWsxBw8_MPntU5'); // Tu Public Key

    const btn = document.getElementById('button');
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      btn.value = 'Enviando...';
      const serviceID = 'default_service';
      const templateID = 'template_hqqxl2k';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Enviar mensaje';
          alert('‚úÖ Correo enviado correctamente');
          this.reset();
        }, (err) => {
          btn.value = 'Enviar mensaje';
          alert('‚ùå Error al enviar: ' + JSON.stringify(err));
        });
    });
  </script>

h1>Finalizar Pedido</h1>

<!-- Resumen del pedido antes del formulario -->
<div id="order-summary" class="my-3"></div>

<form id="checkout-form">
    <div class="mb-3">
        <label for="name">Nombre:</label>
        <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phone">Tel√©fono:</label>
        <input type="text" id="phone" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="address">Direcci√≥n:</label>
        <input type="text" id="address" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="payment-method">M√©todo de pago:</label>
        <select id="payment-method" class="form-control">
            <option value="cod">Efectivo</option>
            <option value="transfer">Transferencia Bancaria</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Confirmar Pedido</button>
</form>

<div id="ticket-container" class="my-4"></div>

<script>
(function(){
    // Carrito de ejemplo, normalmente lo traes de localStorage
    let cart = JSON.parse(localStorage.getItem('cartItems')) || [
        {name:'Sunglasses 1', price:50},
        {name:'Sunglasses 2', price:60}
    ];
    let total = cart.reduce((sum,i)=>sum+i.price,0);
    let orderConfirmed = false;

    function nextOrderNumber(){
        const key = 'lastOrderNumber';
        let last = parseInt(localStorage.getItem(key),10) || 10019;
        const next = last + 1;
        localStorage.setItem(key, next);
        return next;
    }

    // Mostrar resumen visual antes del formulario
    const summaryHTML = `
        <div style="padding:15px; border:1px solid #ccc; background:#f8f8f8;">
            <h4>Resumen de su compra:</h4>
            <ul>
                ${cart.map(it=>`<li>${it.name} - $${it.price}</li>`).join('')}
            </ul>
            <p><strong>Total:</strong> $${total}</p>
        </div>
    `;
    $('#order-summary').html(summaryHTML);

    $('#checkout-form').on('submit', function(e){
        e.preventDefault();
        if(orderConfirmed){ alert('Pedido ya confirmado'); return; }

        const name = $('#name').val();
        const phone = $('#phone').val();
        const email = $('#email').val();
        const address = $('#address').val();
        const paymentMethod = $('#payment-method').val();
        const orderNum = nextOrderNumber();

        // Crear ticket visual (boucher)
        const ticketHTML = `
            <div style="font-family:Arial; padding:20px; border:1px solid #333; width:350px;">
                <h2 style="text-align:center;">Sungla Store</h2>
                <p><strong>Pedido #:</strong> ${orderNum}</p>
                <p><strong>Cliente:</strong> ${name}</p>
                <p><strong>Tel:</strong> ${phone}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Direcci√≥n:</strong> ${address}</p>
                <p><strong>M√©todo de pago:</strong> ${paymentMethod==='cod'?'Efectivo':'Transferencia'}</p>
                <h3>Productos:</h3>
                <ul>
                    ${cart.map(it=>`<li>${it.name} - $${it.price}</li>`).join('')}
                </ul>
                <p><strong>Total:</strong> $${total}</p>
                <p style="font-size:0.85rem;">Gracias por su compra! Cobro al momento de entrega.</p>
            </div>
        `;
        $('#ticket-container').html(ticketHTML);

        // Bot√≥n para descargar PDF
        const downloadBtn = $('<button class="btn btn-primary my-2">Descargar ticket PDF</button>');
        downloadBtn.on('click', function(){
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.html(document.querySelector('#ticket-container'), {
                callback: function(doc){ doc.save(`pedido_${orderNum}.pdf`); },
                x:10, y:10, width:180
            });
        });

        // Bot√≥n regresar al inicio
        const homeBtn = $('<button class="btn btn-secondary my-2 ml-2">Regresar al inicio</button>');
        homeBtn.on('click', function(){ window.location.href = "index.html"; });

        $('#ticket-container').append(downloadBtn).append(homeBtn);

        orderConfirmed = true;
        $('#checkout-form button[type=submit]').prop('disabled',true);
        localStorage.removeItem('cartItems');
        localStorage.removeItem('cartTotal');
    });
})();
</script>

</body>
</html>

    
</body>
</html>
