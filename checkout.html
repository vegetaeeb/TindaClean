<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 10px;
    }

    .checkout-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .form-container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 25px;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #084298;
    }

    .cart-box {
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      height: 100%;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-empty {
      text-align: center;
      color: #888;
      padding: 40px 0;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <div class="row">
      
      <!-- üßæ Formulario -->
      <div class="col-md-6 form-container">
        <h1>Formulario de compra</h1>
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>

          <div class="mb-3">
            <label for="last" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="last" id="last" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="phone" id="phone" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
          </div>

          <input type="submit" id="button" class="btn btn-custom" value="Enviar mensaje">
        </form>
      </div>

     
<!-- Panel del carrito -->
<div id="cart-panel" class="cart-panel">
    <h3>Carrito de Compras</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
    <button id="checkout-btn" class="btn btn-success">Finalizar Pedido</button>
   <button id="close-btn" class="btn btn-secondary">Cerrar</button>

     

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('V-hMWsxBw8_MPntU5'); // Tu Public Key

    const btn = document.getElementById('button');
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      btn.value = 'Enviando...';
      const serviceID = 'default_service';
      const templateID = 'template_hqqxl2k';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Enviar mensaje';
          alert('‚úÖ Correo enviado correctamente');
          this.reset();
        }, (err) => {
          btn.value = 'Enviar mensaje';
          alert('‚ùå Error al enviar: ' + JSON.stringify(err));
        });
    });
  </script>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){
    // Leer carrito desde localStorage o iniciar vac√≠o
    let cart = JSON.parse(localStorage.getItem('cartItems')) || [];

    function updateCart(){
        $("#cart-count").text(cart.length);
        $("#cart-items").empty();
        let total = 0;
        cart.forEach((item,index)=>{
            total += item.price;
            $("#cart-items").append(
                `<li>${item.name} - $${item.price} 
                    <span class="remove-item" data-index="${index}">√ó</span>
                </li>`
            );
        });
        $("#cart-total").text(total);

        // Guardar siempre en localStorage
        localStorage.setItem('cartItems', JSON.stringify(cart));
    }

    // Agregar productos
    $(".add-to-cart").click(function(){
        const name = $(this).data("name");
        const price = Number($(this).data("price"));
        cart.push({name, price});
        updateCart();
    });

    // Eliminar productos
    $("#cart-items").on("click",".remove-item",function(){
        const index = $(this).data("index");
        cart.splice(index,1);
        updateCart();
    });

    // Abrir/cerrar panel
    $("#open-cart").click(()=> $("#cart-panel").addClass("open"));
    $("#close-btn").click(() => $("#cart-panel").removeClass("open")); // ‚úÖ correcto

    // Finalizar pedido
    $("#checkout-btn").click(()=>{
        localStorage.setItem('cartItems', JSON.stringify(cart));
        localStorage.setItem('cartTotal', cart.reduce((sum,item)=>sum+item.price,0));
        window.location.href="checkout.html";
    });

    // Mostrar carrito al cargar la p√°gina
    updateCart();
});

// Crear ticket visual (boucher)
        const ticketHTML = `
            <div style="font-family:Arial; padding:20px; border:1px solid #333; width:350px;">
                <h2 style="text-align:center;">Sungla Store</h2>
                <p><strong>Pedido #:</strong> ${orderNum}</p>
                <p><strong>Cliente:</strong> ${name}</p>
                <p><strong>Tel:</strong> ${phone}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Direcci√≥n:</strong> ${address}</p>
                <p><strong>M√©todo de pago:</strong> ${paymentMethod==='cod'?'Efectivo':'Transferencia'}</p>
                <h3>Productos:</h3>
                <ul>
                    ${cart.map(it=>`<li>${it.name} - $${it.price}</li>`).join('')}
                </ul>
                <p><strong>Total:</strong> $${total}</p>
                <p style="font-size:0.85rem;">Gracias por su compra! Cobro al momento de entrega.</p>
            </div>
        `;
        $('#ticket-container').html(ticketHTML);

        // Bot√≥n para descargar PDF
        const downloadBtn = $('<button class="btn btn-primary my-2">Descargar ticket PDF</button>');
        downloadBtn.on('click', function(){
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.html(document.querySelector('#ticket-container'), {
                callback: function(doc){ doc.save(`pedido_${orderNum}.pdf`); },
                x:10, y:10, width:180
            });
        });

  
</script>
    
</body>
</html>
