<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #084298;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>Formulario de compra</h1>

      <form id="form">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>

        <div class="mb-3">
          <label for="last" class="form-label">Apellido</label>
          <input type="text" class="form-control" name="last" id="last" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="text" class="form-control" name="phone" id="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <input type="submit" id="button" class="btn btn-custom" value="Enviar mensaje">
      </form>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    emailjs.init('V-hMWsxBw8_MPntU5'); // Tu Public Key

    const btn = document.getElementById('button');

    document.getElementById('form')
      .addEventListener('submit', function(event) {
        event.preventDefault();

        btn.value = 'Enviando...';

        const serviceID = 'default_service';
        const templateID = 'template_hqqxl2k';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Enviar mensaje';
            alert('✅ Correo enviado correctamente');
            this.reset();
          }, (err) => {
            btn.value = 'Enviar mensaje';
            alert('❌ Error al enviar: ' + JSON.stringify(err));
          });
      });
  </script>
</body>
</html>
