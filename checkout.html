  <div class="checkout-container">
    <div class="row g-4">
      <div class="col-md-6">

          <h3>üßæ Boucher de compra</h3>
          <div id="order-summary" class="my-3"></div>
          <div id="ticket-container" class="ticket-container"></div>
        </div>
      </div>

      <div class="col-md-6">
        <h1>Formulario de compra</h1>
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>
          <div class="mb-3">
            <label for="last" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="last" id="last" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="phone" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
          </div>

      <button class="btn-regresar" onclick="volverInicio()">‚¨Ö Regresar al inicio</button>

  <!-- üîπ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
  emailjs.init('V-hMWsxBw8_MPntU5');

  const btn = document.getElementById('button');
  const form = document.getElementById('form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    let carrito = JSON.parse(localStorage.getItem('cartItems')) || [];

    if (carrito.length === 0) {
      alert('‚ö†Ô∏è No puedes enviar el formulario sin productos en el carrito.');
      return;
    }

    btn.value = 'Enviando...';

    let detalleCarrito = carrito.map((p, i) => `${i + 1}. ${p.name} - $${p.price}`).join('\n');
    let total = carrito.reduce((sum, p) => sum + (p.price || 0), 0);

    let ultimoPedido = parseInt(localStorage.getItem('ultimoPedido')) || 0;
    let numeroPedido = ultimoPedido + 1;
    localStorage.setItem('ultimoPedido', numeroPedido);

    const formData = {
      name: form.name.value,
      last: form.last.value,
      phone: form.phone.value,
      email: form.email.value,
      message: form.message.value,
      carrito_detalle: detalleCarrito,
      total: total,
      numero_pedido: numeroPedido
    };

    const serviceID = 'default_service';
    const templateID = 'template_hqqxl2k';

    emailjs.send(serviceID, templateID, formData)
    .then(() => {
      btn.value = 'Enviar mensaje';
      alert('‚úÖ Correo enviado correctamente con el detalle del carrito');
      form.reset();
      localStorage.removeItem('cartItems');
      const cartCount = document.getElementById('cart-count');
      if (cartCount) cartCount.textContent = 0;
      mostrarBoucherEnPantalla([], 0, numeroPedido);
    })
    .catch((err) => {
      btn.value = 'Enviar mensaje';
      alert('‚ùå Error al enviar: ' + JSON.stringify(err));
    });
  });

  function mostrarBoucherEnPantalla(cart, total, numeroPedido) {
    const ticketHTML = `
      <h4 class="text-center mb-3">Sungla Store</h4>
      <p><strong>Pedido #:</strong> ${numeroPedido}</p>
      <ul style="list-style:none; padding:0;">
        ${cart.map(it => `<li>${it.name} - $${it.price}</li>`).join('')}
      </ul>
      <p><strong>Total:</strong> $${total}</p>
      <p class="mt-3 text-center" style="font-size:0.85rem;">Gracias por su compra. Pago al recibir.</p>
    `;
    document.getElementById('ticket-container').innerHTML = ticketHTML;
  }

  function generarBoucher(cart, total, numeroPedido) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;
    doc.setFontSize(16);
    doc.text(`Sungla Store`, 10, y); y += 10;
    doc.setFontSize(12);
    doc.text(`Pedido #: ${numeroPedido}`, 10, y); y += 10;
    cart.forEach((item, i) => {
      doc.text(`${i + 1}. ${item.name} - $${item.price}`, 10, y);
      y += 10;
    });
    doc.text(`Total: $${total}`, 10, y); y += 10;
    doc.text(`Gracias por su compra. Pago al recibir.`, 10, y);
    doc.save(`Boucher_Pedido_${numeroPedido}.pdf`);
  }

  (function() {
    let cart = JSON.parse(localStorage.getItem('cartItems')) || [];
    let total = cart.reduce((sum,i)=>sum+i.price,0);
    let ultimoPedido = parseInt(localStorage.getItem('ultimoPedido')) || 0;
    let numeroPedido = ultimoPedido + 1;

    const orderHTML = `
      <div style="padding:15px; background:#eef5ff; border-radius:8px;">
        <h5>Resumen de su compra:</h5>
        <ul style="list-style:none; padding:0;">
          ${cart.map(it=>`<li class="cart-item"><span>${it.name}</span><span>$${it.price}</span></li>`).join('')}
        </ul>
        <p class="text-end mt-2"><strong>Total:</strong> $${total}</p>
        <div class="text-center mt-3">
          <button id="btnTicket" class="btn btn-success w-100">Generar boucher</button>
        </div>
      </div>
    `;
    document.getElementById('order-summary').innerHTML = orderHTML;
    mostrarBoucherEnPantalla(cart, total, numeroPedido);
    document.getElementById('btnTicket').addEventListener('click', () => {
      generarBoucher(cart, total, numeroPedido);
    });
  })();

  function volverInicio() {
    localStorage.removeItem('cartItems');
    window.location.href = 'index.html';
  }
  </script>
