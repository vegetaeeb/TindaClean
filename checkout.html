<body>
  <div class="container py-5">
    <div class="row justify-content-center g-4">
      
      <!-- üßæ Formulario -->
      <div class="col-md-6">
        <div class="form-container">
          <h1>Formulario de compra</h1>

          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
              <label for="last" class="form-label">Apellido</label>
              <input type="text" class="form-control" name="last" id="last" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Tel√©fono</label>
              <input type="text" class="form-control" name="phone" id="phone" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
            </div>

            <input type="submit" id="button" class="btn btn-custom" value="Enviar mensaje">
          </form>
        </div>
      </div>

      <!-- üõí Carrito -->
      <div class="col-md-6">
        <div class="form-container">
          <h1>Carrito</h1>

          <div id="cart">
            <!-- Ejemplo de producto -->
            <div class="cart-item d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
              <div>
                <strong>Detergente ecol√≥gico</strong><br>
                <small>1 litro</small>
              </div>
              <span>$3.500</span>
            </div>

            <div class="cart-item d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
              <div>
                <strong>Desinfectante natural</strong><br>
                <small>500 ml</small>
              </div>
              <span>$2.000</span>
            </div>

            <div class="cart-item d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
              <div>
                <strong>Limpiavidrios</strong><br>
                <small>500 ml</small>
              </div>
              <span>$1.800</span>
            </div>

            <!-- Total -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <h5>Total:</h5>
              <h5>$7.300</h5>
            </div>

            <div class="text-center mt-3">
              <button class="btn btn-success w-100">Finalizar compra</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    emailjs.init('V-hMWsxBw8_MPntU5'); // Tu Public Key

    const btn = document.getElementById('button');

    document.getElementById('form')
      .addEventListener('submit', function(event) {
        event.preventDefault();

        btn.value = 'Enviando...';

        const serviceID = 'default_service';
        const templateID = 'template_hqqxl2k';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Enviar mensaje';
            alert('‚úÖ Correo enviado correctamente');
            this.reset();
          }, (err) => {
            btn.value = 'Enviar mensaje';
            alert('‚ùå Error al enviar: ' + JSON.stringify(err));
          });
      });
  </script>

  <style>
    .cart-item strong {
      color: #0d6efd;
    }
  </style>
</body>
