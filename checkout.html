<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario y Boucher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 10px;
    }

    .checkout-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 1100px;
      width: 100%;
    }

    h1, h3 {
      text-align: center;
      color: #0d6efd;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #084298;
    }

    .cart-box {
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 25px;
      height: 100%;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .ticket-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <div class="row g-4">
      
      <!-- üßæ Carrito / Boucher -->
      <div class="col-md-6">
        <div class="cart-box">
          <h3>üßæ Boucher de compra</h3>
          <div id="order-summary" class="my-3"></div>
          <div id="ticket-container" class="ticket-container"></div>
        </div>
      </div>

      <!-- üìß Formulario EmailJS (sin tocar) -->
      <div class="col-md-6">
        <h1>Formulario de compra</h1>
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>

          <div class="mb-3">
            <label for="last" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="last" id="last" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="phone" id="phone" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
          </div>
          <!-- Campo oculto para enviar los productos del carrito -->
<input type="hidden" name="cartDetails" id="cartDetails">

<input type="submit" id="button" class="btn btn-custom" value="Enviar mensaje">


        </form>
      </div>

    </div>
  </div>

 <!-- üì¨ EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init('V-hMWsxBw8_MPntU5'); // Tu Public Key

  const btn = document.getElementById('button');
  const form = document.getElementById('form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    btn.value = 'Enviando...';

    // üõí OBTENER DATOS DEL CARRITO (de localStorage o variable global)
    let carrito = JSON.parse(localStorage.getItem('cartItems')) || [];

    // üîπ Generar texto con el detalle del carrito
    let detalleCarrito = carrito.length > 0
      ? carrito.map((p, i) => `${i + 1}. ${p.nombre} - Cantidad: ${p.cantidad} - Precio: $${p.precio}`).join('\n')
      : 'Sin productos en el carrito.';

    // üì® Crear objeto con los datos del formulario + detalle del carrito
    const formData = {
      name: form.name.value,
      last: form.last.value,
      phone: form.phone.value,
      email: form.email.value,
      message: form.message.value,
      carrito_detalle: detalleCarrito
    };

    // üîß ID de servicio y plantilla de EmailJS
    const serviceID = 'default_service';
    const templateID = 'template_hqqxl2k';

    // ‚úâÔ∏è Enviar los datos
    emailjs.send(serviceID, templateID, formData)
      .then(() => {
        btn.value = 'Enviar mensaje';
        alert('‚úÖ Correo enviado correctamente con el detalle del carrito');
        form.reset();
      })
      .catch((err) => {
        btn.value = 'Enviar mensaje';
        alert('‚ùå Error al enviar: ' + JSON.stringify(err));
      });
  });
</script>


  <!-- üõí Script del carrito / boucher -->
  <script>
  (function(){
      // Simulamos un carrito guardado en localStorage
      let cart = JSON.parse(localStorage.getItem('cartItems')) || [
          {name:'Desinfectante Natural', price:2500},
          {name:'Detergente Ecol√≥gico', price:3500},
          {name:'Limpiavidrios', price:1800}
      ];
      let total = cart.reduce((sum,i)=>sum+i.price,0);

      const orderHTML = `
          <div style="padding:15px; background:#eef5ff; border-radius:8px;">
              <h5>Resumen de su compra:</h5>
              <ul style="list-style:none; padding:0;">
                  ${cart.map(it=>`<li class="cart-item"><span>${it.name}</span><span>$${it.price}</span></li>`).join('')}
              </ul>
              <p class="text-end mt-2"><strong>Total:</strong> $${total}</p>
              <div class="text-center mt-3">
                <button id="btnTicket" class="btn btn-success w-100">Generar boucher</button>
              </div>
          </div>
      `;
      document.getElementById('order-summary').innerHTML = orderHTML;

      document.getElementById('btnTicket').addEventListener('click', ()=>{
          const orderNum = Math.floor(Math.random()*100000);
          const ticketHTML = `
              <h4 class="text-center mb-3">Sungla Store</h4>
              <p><strong>Pedido #:</strong> ${orderNum}</p>
              <ul style="list-style:none; padding:0;">
                  ${cart.map(it=>`<li>${it.name} - $${it.price}</li>`).join('')}
              </ul>
              <p><strong>Total:</strong> $${total}</p>
              <p class="mt-3 text-center" style="font-size:0.85rem;">Gracias por su compra. Pago al recibir.</p>
          `;
          document.getElementById('ticket-container').innerHTML = ticketHTML;
      });
  })();
  </script>
</body>
</html>
